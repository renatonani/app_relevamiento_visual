<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

<ion-content [fullscreen]="true" style="--background: linear-gradient(0deg, #ff7070 0%, #ffffff 100%);">
  <div class = image-container>
    <img src="../../assets/logo.png" alt="Mundo">
  </div>
  <div class = text-container>
    <p>¡Aprender y divertirse es posible!</p>
  </div>
  <form (ngSubmit)="login()">
    <div class="ion-padding">
      <ion-item style="border: 2px solid #000000;">
        <ion-input style = "font-size: 22px;" placeholder="Ingrese su correo" type="email" [(ngModel)]="email" name="email"></ion-input>
        <ion-icon name="person"> </ion-icon>
      </ion-item>
      <ion-item style="border: 2px solid #000000;">
        <ion-input style = "font-size: 22px;" placeholder="Ingrese su contraseña" type="password" [(ngModel)]="password" name="password" required minlength="6"></ion-input>
        <ion-icon name="lock-closed"> </ion-icon>
      </ion-item>
    </div>
    <div class = button-container>
      <ion-button style = "font-size: 22px;"class="rounded-button" type="submit">Iniciar sesión</ion-button>
    </div>
  </form>
