<ion-header [translucent]="true" class = header>
  <ion-toolbar style="--background: rgb(0, 171, 171);">
    <ion-title>
      ¡Pon a prueba tu memoria!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background" [fullscreen]="true"> 
  <div class="background"></div>
  <div class="overlay"></div>
  <div class = text-container>
    <p>¡Bienvenido!</p>
  </div>
  <form (ngSubmit)="login()">
    <div class = login>
      <ion-input placeholder=" Ingrese su correo" type="email" [(ngModel)]="email" name="email"></ion-input>
      <ion-input placeholder=" Ingrese su contraseña" type="password" [(ngModel)]="password" name="password" required minlength="6"></ion-input>    
      <div class = button-container>
        <ion-button style = "font-size: 23px; --background: rgb(0, 0, 0); color: white;" type="submit">Iniciar sesión</ion-button>
      </div>
    </div>
  </form>

  </div> -->

      <p>Usuario 1</p>
    </div>
